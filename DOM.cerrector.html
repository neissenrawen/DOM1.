<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panier d'achat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="DOM.css" />
</head>
<body>

<div class="container my-4">
  <!-- Ligne contenant les trois cartes -->
  <div class="row">

    <!-- Première carte -->
    <div class="col-md-4 mb-4">
      <div class="card h-100 card">
        <div class="card-body">
          <h5 class="card-title">Visione</h5>
          <img src="https://www.visio-net.fr/img/design/sunglasses-prescription-brand-page.jpg" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Visione">
          
          <div class="mt-3">
            <button class="like btn btn-outline-secondary">♥</button>
            <div class="unit-price" data-price="410" style="margin-top:10px;">410DT</div>
            <div class="quantity-controls d-flex align-items-center mt-2">
              <button class="decrease btn btn-sm btn-outline-primary">-</button>
              <span class="quantity mx-2">1</span>
              <button class="increase btn btn-sm btn-outline-primary">+</button>
            </div>
            <div class="item-total mt-2">410DT</div>
            <button class="delete btn btn-danger btn-sm mt-2">Supprimer</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Deuxième carte -->
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Izipizi Glacier</h5>
          <img src="https://www.montagnes-magazine.com/media/MATOS/2022/Novembre/SKGLAGC70_2-IZI_G_GLACIER_NIGHT_BLUE_VUE2.jpg" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Izipizi Glacier">
          
          <div class="mt-3">
            <button class="like btn btn-outline-secondary">♥</button>
            <div class="unit-price" data-price="200" style="margin-top:10px;">200DT</div>
            <div class="quantity-controls d-flex align-items-center mt-2">
              <button class="decrease btn btn-sm btn-outline-primary">-</button>
              <span class="quantity mx-2">1</span>
              <button class="increase btn btn-sm btn-outline-primary">+</button>
            </div>
            <div class="item-total mt-2">200DT</div>
            <button class="delete btn btn-danger btn-sm mt-2">Supprimer</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Troisième carte -->
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Cocosol</h5>
          <img src="https://lagalerie.tn/38432-home_default/lunettes-de-soleil-furla-sfu340-196.jpg" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Cocosol">
          
          <div class="mt-3">
            <button class="like btn btn-outline-secondary">♥</button>
            <div class="unit-price" data-price="350" style="margin-top:10px;">350DT</div>
            <div class="quantity-controls d-flex align-items-center mt-2">
              <button class="decrease btn btn-sm btn-outline-primary">-</button>
              <span class="quantity mx-2">1</span>
              <button class="increase btn btn-sm btn-outline-primary">+</button>
            </div>
            <div class="item-total mt-2">350DT</div>
            <button class="delete btn btn-danger btn-sm mt-2">Supprimer</button>
          </div>
        </div>
      </div>
    </div>

  </div> <!-- fin row -->

  <div class="total-price mt-4">
    <h1>Total: 960DT</h1>
  </div>
</div>

<script src="DOM .JS"></script>

</body>
</html>
